<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="all">
            <div class="kiri">
                <div class="gambar"><img src="./Group.png" alt=""></div>
            </div>
            <div class="kanan">
                <div class="gambar1">
                    <div><img src="./Fill.png" alt=""></div>
                    <div class="head">
                        <h1 class="we">We</h1>
                        <h1 class="tick">tick</h1>
                    </div>
                </div>
                <div class="head1"><h1>Sign in</h1></div>
                <div class="head2">Hi, Welcome back to Urticket!</div>
                <div>
                    <input type="text" class="username" placeholder="Username">
                </div>
                <div>
                    <input type="email" class="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" class="password" placeholder="Password">
                </div>
                <div class="forgot"><h1>Forgot Password?</h1></div>
                <div>
                    <button class="button1" type="button">Sign In</button>
                </div>
                <div class="or">or sign in with</div>
                <div class="buttonimg">
                    <div>
                        <button class="button2" type="button"><img src="./google.png" alt=""></button>
                    </div>
                    <div>
                        <button class="button3" type="button"><img src="./fb.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
